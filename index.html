<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>滚</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .center-text {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      font-size: 100vw;
      color: red;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="center-text" id="gundiv">滚</div>

  <script>
    let timer;
    const targetUrl = "https://pvp.qq.com/m/";
    const element = document.getElementById("gundiv");

    element.addEventListener("touchstart", function () {
      timer = setTimeout(() => {
        window.location.href = targetUrl;
      }, 1500); // 长按2秒跳转
    });

    element.addEventListener("touchend", function () {
      clearTimeout(timer); // 松手太快就取消跳转
    });

    // 兼容鼠标长按（电脑调试时有用）
    element.addEventListener("mousedown", function () {
      timer = setTimeout(() => {
        window.location.href = targetUrl;
      }, 2000);
    });

    element.addEventListener("mouseup", function () {
      clearTimeout(timer);
    });
  </script>
</body>
</html>
